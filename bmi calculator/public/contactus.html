<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .navbar{
    background-color: rgb(82, 35, 35);
    height: 70px;
    padding-left: 900px;
    margin-bottom: 20px;
    
}
.navbar ul {
    overflow: auto;
}
.navbar li{
    float: left;
    list-style: none;
    margin: 8px 20px;
    font-size: x-large ;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    

}
.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color: white;


}
.footer{
    height: 250px;
    width: 100%;
    color: white;
    margin-top: 50px;
    border-radius: 0;
    overflow: auto;
    
}
/* Style all font awesome icons */
.fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
}

/* Add a hover effect if you want */
.fa:hover {
  opacity: 0.7;
}

/* Set a specific color for each brand */

/* Facebook */
.fa-facebook {
  background: #3B5998;
  color: white;
}

/* Twitter */
.fa-twitter {
  background: #55ACEE;
  color: white;
}

    </style>
</head>

        </ul>
    
    
    </nav>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Message:</label>
